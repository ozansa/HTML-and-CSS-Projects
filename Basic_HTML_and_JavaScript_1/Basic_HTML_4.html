<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>Class attribute website</title>
<style>
.font_1 {
background-color: black;
color: yellow;
font-size: large; 
}
.font_2 {
background-color: darkblue;
color:white;
font-size:medium;
}
</style>
<body>
<h2 class="font_1">This is h2 element styled per class attribute font_1</h2>
<h3 class="font_2">This is h3 element styled per class attribute font_2</h3>
<h4 class="font_1">Even though this is an h4 element</h4>
</body>
</html>
